<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Metadata  -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="application/javascript">
    <meta name="description" content="Kalafar (MW3 Server Launcher) program remake for web">
    <meta name="keywords" content="kalafar, mw3, cod, Call of Duty, server launcher">
    <meta name="author" content="Matej Jurik &lt;jurik.matejw@gmail.com&gt;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Fonts  -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Syncopate&display=swap" rel="stylesheet">

    <!--  JS Libraries -->
    <!-- <script src="../../../node_modules/popper.js/dist/popper.min.js"></script>-->
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--  Title Icon  -->
    <link rel="icon" href="../images/icons/favicon-mw3.ico">
    <!--  CSS Styles  -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css" type="text/css"/>

    <title>Kalafar.com</title>
</head>

<body>
    <!-- Notify users, that the screen they use is not supported -->
    <div class="not-supported row m-auto text-center py-4">
        <h6>Resolution <b>not</b> <u>supported</u></h6>
    </div>

    <!-- Menu slide open button for mobiles -->
    <div class="mw3-mobile-nav m-0">
        <div class="mw3-menu-toggle">
<!--            <button type="button" id="mw3-menu-toggler" class="clickable">Menu</button>-->
            <i id="mw3-menu-toggler" class="fa fa-bars fa-lg clickable"></i>
        </div>
        <div class="mw3-mobile-header">
            <h1 class="mw3-mobile-headline"><span class="mw3">Kalafar</span>.com</h1>
        </div>
        <div class="clearfix"></div>
    </div>

    <!-- Left-hand side Widget - Main Menu -->
    <div class="mw3-app row">
        <div class="mw3-menu col-lg-4 ">
            <h1 class="headline">
                <a href="./">
                    <span class="mw3">Kalafar</span><br id="headline-overflow-break">.com
                </a>
            </h1>
            <hr class="mw3-hr">

            <div class="menu-entries">
                <form action="">
                    <p class="menu-entry menu-clickable mw3-launch">Launch</p>
                </form>
            </div>

            <hr class="mw3-hr">

            <div class="menu-entries">
                <p class="menu-entry menu-clickable">Client Setup</p>
                <p class="menu-entry menu-clickable">Server Settings</p>
                <p class="menu-entry menu-clickable">Default Classes</p>
                <p class="menu-entry menu-clickable">Map Rotation</p>
                <p class="menu-entry menu-clickable">Game Mode</p>
                <p class="menu-entry menu-clickable rate-me">Rate</p>
            </div>

            <hr class="mw3-hr">

            <div class="menu-entries">
                <p class="menu-entry menu-tooltip">Create YOUR dedicated server & play with friends</p>
            </div> <!-- /class="menu-entries" -->

            <footer>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p class="footer-text">Contact & Support:</p>
                    </div>
                </div>
                <div class="row">
                    <!-- Media - Facebook -->
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
                        <a href="https://www.facebook.com/WimkoKing" target="_blank" class="footer-text">
                            <i class="fa fa-facebook-square"></i>
                            Facebook
                        </a>
                    </div>

                    <!-- Media - Mail -->
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
                        <a href="https://mail.google.com/mail/u/0/?ui=2&ov=1#inbox?compose=GTvVlcRzCMrfDFLnmCbQsCXMjnztmSnxGKPZSVtMtjNvDZRnGZMLJKLJNVsqjGrvWBlLgrCFKWksr"
                           target="_blank" class="footer-text">
                            <i class="fa fa-envelope"></i>
                            GMail
                        </a>
                    </div>

                    <!-- Media - GitHub -->
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
                        <a href="https://github.com/JurikMatej" target="_blank" class="footer-text">
                            <i class="fa fa-github"></i>
                            GitHub
                        </a>
                    </div>
                </div>
            </footer>
        </div> <!-- /div class="mw3-menu" -->

        <!-- Right-hand side widget - Options -->
        <div class="mw3-options col-lg-8 col-md-12">

            <!-- Change dynamically with JS - Under lies base option widget -->
            <div class="options-widget options-widget-base">
                <p class="mw3-friendlist-button clickable"><span class="mw3">F</span> Friends</p>
            </div>

        </div> <!-- /div class="mw3-options" -->
    </div> <!-- /div class="mw3-app" -->

    <!-- Compiled src JS code -->
    <script src="../../../app/static/js/main.js"></script>
</body>
</html>
